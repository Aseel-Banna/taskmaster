enum Priority {
  LOW
  NORMAL
  HIGH
}

type Todo @model {
  id: ID!
  name: String!
  priority: Priority
  description: String
}

type TaskEntity @model {
  id: ID!
  title: String!
  body: String
  state: String
}

type UserModel @model {
  id: ID!
  username: String!
  email: String!
  password: String!
}

